<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <footer class="footer">
        <div class="container">
            <div class="footer__menu">
                <div class="logoBox">
                    <img class="logoBox__images" src="img/logoImages.svg" alt="logoImages">
                    <img class="logoBox__text" src="img/logoText.svg" alt="logoText">
                </div>
                <nav class="menu">
                    <a href="" class="menu__link">Home</a>
                    <a href="" class="menu__link">About</a>
                    <a href="" class="menu__link">Product</a>
                    <a href="" class="menu__link">blog</a>
                    <a href="" class="menu__link">shop</a>
                    <a href="" class="menu__link">Contact us</a>
                </nav>
                <div class="accountMenu">
                    <button class="accountMenu__button">
                        <img src="img/accountMenu__loupe.svg" alt="loupe">
                    </button>
                    <button class="accountMenu__button">
                        <img src="img/accountMenu__cart.svg" alt="cart">
                    </button>
                    <button class="accountMenu__button">
                        <img src="img/accountMenu__people.svg" alt="people">
                    </button>
                </div>
            </div>
            <div class="footer__content">
                <div class="contentOffer">
                    <div class="mainOffer">
                        <p class="mainOffer__textBrand">Favorite brands</p>
                        <p class="mainOffer__textTitle">
                            <span class="mainOffer__textTitleSpan">An exciting place</span><br>
                            for the whole family to shop.
                        </p>
                        <p class="mainOffer__textSubTitle">The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for those interested.</p>
                        <div class="mainOffer__price">
                            <button class="mainOffer__priceButton">Shop Now</button>
                            <p class="mainOffer__priceCoast">$ 249.99</p>
                            <p class="mainOffer__priceOldCoast">$ 289.99</p>
                        </div>
                    </div>
                    <div class="contentOffer__visualBlock">
                        <img class="contentOffer__visualBlockImage" src="img/content/offerImage.png" alt="speaker">
                    </div>
                </div>
                <div class="partners">
                    <div class="partnersItem">
                        <img src="img/content/partner_logo1.png" alt="hand crafted">
                    </div>
                    <div class="partnersItem">
                        <img src="img/content/partner_logo2.png" alt="automotive">
                    </div>
                    <div class="partnersItem">
                        <img src="img/content/partner_logo3.png" alt="pure">
                    </div>
                    <div class="partnersItem">
                        <img src="img/content/partner_logo4.png" alt="sunshine">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
